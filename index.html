    <title>Pagina de Login</title>

    <!-- Bootstrap core CSS -->

<body>

<div class="container">

    <form class="form-signin">
        <img class="img-responsive" src="imagens/logo.png">
  <br>

        <label for="inputlogin" class="sr-only">Nome de Usuário</label><!--sronly invisivel -->
        <input type="text" id="inputLogin" class="form-control" placeholder="Usuário" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <select class="form-control">
            <option>Acessor Comercial</option>
            <option>Diretor</option>
        </select>




        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Lembrar credenciais
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Efetuar Login</button>
    </form>

</div> <!-- /container -->


<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
